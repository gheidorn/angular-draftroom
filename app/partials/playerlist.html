<h2>playerlist</h2>
<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<table>
<thead>
  <tr><th colspan="2">Player</th></tr>
</thead>
<tbody>
  <tr ng-repeat="player in playerList | filter: nameFilter">
    <td>{{$index + 1}}</td>
    <td>{{player.position}}</td>
    <td>{{player.lastname}}</td>
    <td>{{player.firstname}}</td>
    <td>{{player.team}}</td>
  </tr>
</tbody>
</table>
